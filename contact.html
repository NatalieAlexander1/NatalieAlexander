      <section class="oddrow" id="contact">
        <h1>Contact Me: </h1>
        <h5 align = "Center">All the * fields are required</h5>

        <!-- For form submission -->
        <script>
          function validateForm() {
            var fname = document.getElementById('fname').value;
            var lname = document.getElementById('lname').value;

            if (fname.trim() === '' || lname.trim() === '') {
              alert('Please fill out all required fields.');
              return false;
            }
            return true;
          }
        </script>
        
        <!-- Formatting the form in CSS -->
        <form method="POST" onsubmit="return validateForm()">
      <!-- Create First name -->
      <label for="fname">*First Name:</label>
      <!-- <input type="text" name="fname" id="fname" value="Enter your first name"> -->
      <!-- To ensure that the user enters value -->
      <input type="text" name="fname" id="fname" required>
      <!-- Create Last Name -->
      <label for='lname'>*Last Name:</label>
      <input type='text' name='name' id='lname' required"> 
      <!-- Radio buttons -->
      <label for='user'>Are you a:</label> 
      <div class="form-container"> 
      <!-- Helps with formatting and make sure everything is indented within the div container -->
      <input type='radio' id='new' name='user' value='new_user'>
      <!-- the value will never be displayed so create label -->
        <label for="new">New User</label>
        <!-- Another Radio Button!! -->
        <input type='radio' id='existing' name='user' value='existing_user'>
      <!-- the value will never be displayed so create label -->
        <label for="existing">Existing User</label>
      </div>
      <!-- Select drop-down list -->
      <label for='campus'>Select a campus:</label>
      <select name='campus'>
        <option value='t'>Tempe</option>
        <option value='w'>West</option>
        <option value='p'>Polly</option>
      </select>
      <label for="transportation">How did you hear about me? </label>
      <div class"form-container">

        <input type="checkbox" name="option3" value="other">Other
      </div>
      <!-- Creating message box/comment -->
      <label for="message">Any messages or comments:</label>

    <!-- Buttons -->
